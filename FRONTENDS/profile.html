/* From Uiverse.io by vinodjangid07 */ 
.Btn {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    width: 45px;
    height: 45px;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition-duration: .3s;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
    background-color: rgb(63, 0, 0);
  }
  
  /* plus sign */
  .sign {
    width: 100%;
    font-size: 2em;
    color: gainsboro;
    transition-duration: .3s;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  /* text */
  .text {
    position: absolute;
    right: -10%;
    width: 0%;
    opacity: 0;
    color: #3f2a13;
    font-size: 1.2em;
    font-weight: 500;
    transition-duration: .3s;
  }
  /* hover effect on button width */
  .Btn:hover {
    border: solid #480000 2px;
    background-color: #ffbc41;
    width: 150px;
    border-radius: 25px;
    transition-duration: .3s;   
  }
  
  .Btn:hover .sign {
    color: #3f2a13;
    width: 30%;
    transition-duration: .3s;
    padding-left: 20px;
  }
  /* hover effect button's text */
  .Btn:hover .text {
    opacity: 1;
    width: 70%;
    transition-duration: .3s;
    padding-right: 20px;
  }
  /* button click effect*/
  .Btn:active {
    transform: translate(2px ,2px);
  }

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editProfileForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
                
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" value="{{ user.password }}" required>
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
                
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthdate" value="{{ user.birthdate }}" required>
                
                <button type="submit">Save Changes</button>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>

    <script src="/FRONTENDS/dashboard1/js/jQuery.js"></script>

    <script>
      function openModal() {
        // Placeholder for top-up modal functionality
        alert("Top-up modal would open here");
      }

      function openSimpleModal() {
        // Placeholder for leaderboard modal functionality
        alert("Leaderboard modal would open here");
      }

      // Edit Profile Modal
      function openEditModal() {
        document.getElementById('editProfileModal').style.display = 'block';
      }

      function closeEditModal() {
        document.getElementById('editProfileModal').style.display = 'none';
      }

      document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        togglePassword.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePassword.textContent = "üôà";
            } else {
                passwordInput.type = 'password';
                togglePassword.textContent = "üëÅÔ∏è";
            }
        });

        document.getElementById('editProfileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const birthdate = document.getElementById('birthdate').value;

            // Clear previous error message
            errorMessage.textContent = '';

            fetch('/update_profile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, birthdate })
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                if (status === 200 && body.success) {
                    alert('Profile updated successfully!');
                    closeEditModal();
                    location.reload();
                } else {
                    errorMessage.textContent = body.message || 'Failed to update profile.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'An unexpected error occurred.';
            });
        });
      });
    </script>
